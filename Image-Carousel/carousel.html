<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track" id="carouselTrack">
            <div class="carousel-slide" style="background-image: url('Images/chocolate.jpg');"></div>
            <div class="carousel-slide" style="background-image: url('Images/strawberry.jpg');"></div>
            <div class="carousel-slide" style="background-image: url('Images/vanilla.jpg');"></div>
          </div>
          <button class="arrow left" id="prevBtn">&#8592;</button>
          <button class="arrow right" id="nextBtn">&#8594;</button>
          <div class="dots" id="dots"></div>
        </div>
    </div>
    
    <script src="carousel.js"></script>
</body>
</html>
