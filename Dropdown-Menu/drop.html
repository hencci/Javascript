<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reusable Dropdown</title>
  <link rel = "stylesheet" href = "drop.css">
</head>
<body>
  <div class = "dropdown" data-behavior = "click">
    <button class = "dropdown-toggle">Menu 1</button>
    <ul class = "dropdown-menu">
      <li>Item A</li>
      <li>Item B</li>
      <li>Item C</li>
    </ul>
  </div>
  <div class = "dropdown" data-behavior = "hover">
    <button class = "dropdown-toggle">Menu 2</button>
    <ul class = "dropdown-menu">
      <li>Item X</li>
      <li>Item Y</li>
      <li>Item Z</li>
    </ul>
  </div>

  <script src="drop.js"></script>
</body>
</html>
